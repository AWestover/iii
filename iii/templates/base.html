<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} - iii</title>

        <!-- js libraries -->
        <script src="{{ url_for('static', filename='libs/jquery-3.3.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/notify.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/bootstrap-4.1.3-dist/js/bootstrap.min.js') }}"></script>

        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='libs/bootstrap-4.1.3-dist/css/bootstrap.min.css') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        {% block head %}{% endblock %}

    </head>
    <body>
        <div class="container">
          <header>
            {% block header %}{% endblock %}
          </header>
          {% block content %}{% endblock %}
      </div>
    </body>
</html>
